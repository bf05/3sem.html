<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   
    window.onload = x;

	function x () {
        let elemento = document.getElementById('idade');
	    let atual = 18;
        let depois = 7;
        let resultado = atual + depois;
        elemento.innerHTML = resultado;
	  
	}
    </script>
</head>
<body>
    <h1>Idade sendo calculada:</h1>
    <p id= "idade"> </p>
</body>
</html>
