<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao1 = document.getElementById('botao1');
	    botao1.addEventListener('click', soma);
        let botao2 = document.getElementById('botao2');
	    botao2.addEventListener('click', sub);
        let botao3 = document.getElementById('botao3');
	    botao3.addEventListener('click', multi);
        let botao4 = document.getElementById('botao4');
	    botao4.addEventListener('click', div);
        let botao5 = document.getElementById('botao5');
	    botao5.addEventListener('click', expo);
        let botao6 = document.getElementById('botao6');
	    botao6.addEventListener('click', resto);
        let botao7 = document.getElementById('botao7');
	    botao7.addEventListener('click', incre);
        let botao8 = document.getElementById('botao8');
	    botao8.addEventListener('click', decre);
        
	}

    function soma() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x + y;
    }
    
    function sub() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x - y;
    }

    function multi() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x * y;
    }

    function div() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x / y;
    }

    function expo() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x ** y;
    }
    
    function resto() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = x % y;
    }

    function incre() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = ++y;
    }
    
    function decre() {
	
	let saida = document.getElementById('saida');
	let x = 7;
	let y = 3;
	saida.innerHTML = --y;
    }

    </script>
</head>
<body>
    <p id="saida">JS esperando evento</p>
    <input type="button" value="+" id="botao1">
    <input type="button" value="-" id="botao2">
    <input type="button" value="*" id="botao3">
    <input type="button" value="/" id="botao4">
    <input type="button" value="**" id="botao5">
    <input type="button" value="%" id="botao6">
    <input type="button" value="++" id="botao7">
    <input type="button" value="--" id="botao8">
</body>
</html>
