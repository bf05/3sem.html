<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Juros Simples</title>
    <script>
        function calcularJuros() {
            const saldoInicial = parseFloat(document.getElementById("saldo").value);
            const taxaMensal = parseFloat(document.getElementById("taxa").value) / 100;

            if (isNaN(saldoInicial) || isNaN(taxaMensal)) {
                document.getElementById("mes1").textContent = "Por favor, digite valores numéricos válidos.";
                document.getElementById("mes2").textContent = "";
                document.getElementById("mes3").textContent = "";
                return;
            }

            const jurosMes1 = saldoInicial * taxaMensal * 1;
            const saldoMes1 = saldoInicial + jurosMes1;
            document.getElementById("mes1").textContent = `Após 1 mês: Rendimento = R$ ${jurosMes1.toFixed(2)}, Saldo Total = R$ ${saldoMes1.toFixed(2)}`;

            const jurosMes2 = saldoInicial * taxaMensal * 2;
            const saldoMes2 = saldoInicial + jurosMes2;
            document.getElementById("mes2").textContent = `Após 2 meses: Rendimento = R$ ${jurosMes2.toFixed(2)}, Saldo Total = R$ ${saldoMes2.toFixed(2)}`;

            const jurosMes3 = saldoInicial * taxaMensal * 3;
            const saldoMes3 = saldoInicial + jurosMes3;
            document.getElementById("mes3").textContent = `Após 3 meses: Rendimento = R$ ${jurosMes3.toFixed(2)}, Saldo Total = R$ ${saldoMes3.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Cálculo de Juros Simples</h1>

    <label for="saldo">Saldo Inicial (R$):</label>
    <input type="text" id="saldo"><br><br>

    <label for="taxa">Taxa de Juros Simples (% ao mês):</label>
    <input type="text" id="taxa"><br><br>

    <button onclick="calcularJuros()">Calcular Rendimento</button>

    <h3>Resultados:</h3>
    <p id="mes1"></p>
    <p id="mes2"></p>
    <p id="mes3"></p>
</body>
</html>
