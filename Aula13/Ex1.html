<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Aprovação</title>
    <script>
        window.onload = inicio;

        function inicio() {
            let botao = document.getElementById('botao');
            botao.value = "Verificar"; 
            botao.addEventListener('click', mostra);
        }

        function mostra() {
            let txtNome = document.getElementById('nomeEntrada'); 
            let txtNota = document.getElementById('notaEntrada'); 

            let nome = txtNome.value;
            let nota = parseFloat(txtNota.value); 

            let txtSaida = document.getElementById('saida');

            if (nota >= 6) {
                txtSaida.value = nome + ", Aprovado!";
            } else {
                txtSaida.value = nome + ", Reprovado.";
            }
        }
    </script>
</head>
<body>
    Nome do Aluno: <input type="text" id="nomeEntrada"><br>
    Nota: <input type="text" id="notaEntrada"><br>
    <input type="button" id="botao"><br>
    Resultado: <input type="text" id="saida" readonly><br>
</body>
</html>
