<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro, Aceleração e Frenagem de Carro</title>
    </head>
    <body>
        <h1>Cadastro, Aceleração e Frenagem de Carro</h1>
        <form id="carroForm">
            <div>
                <label for="nome">Nome do Carro:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div>
                <label for="ano">Ano do Carro:</label>
                <input type="number" id="ano" name="ano" required>
            </div>
            <br>
            <div>
                <label for="cor">Cor do Carro:</label>
                <input type="text" id="cor" name="cor" required>
            </div>
            <br>
            <button type="button" onclick="criarCarro()">Criar Objeto Carro</button>
        </form>

        <div id="resultado"></div>
        <br>
        <button type="button" onclick="acelerarCarro()">Acelerar Carro</button>
        <button type="button" onclick="frearCarro()">Frear Carro</button>

        <script>
            let carro = null;

            function criarCarro() {
                const nome = document.getElementById('nome').value;
                const ano = parseInt(document.getElementById('ano').value);
                const cor = document.getElementById('cor').value;

                carro = {
                    nome: nome,
                    ano: ano,
                    cor: cor,
                    velocidade: 0
                };

                atualizarResultado();
            }

            function acelerarCarro() {
                if (carro) {
                    carro.velocidade += 3;
                    atualizarResultado();
                } else {
                    document.getElementById('resultado').innerText = "Nenhum carro foi criado ainda.";
                }
            }

            function frearCarro() {
                if (carro) {
                    carro.velocidade -= 2;
                    if (carro.velocidade < 0) {
                        carro.velocidade = 0;
                    }
                    atualizarResultado();
                } else {
                    document.getElementById('resultado').innerText = "Nenhum carro foi criado ainda.";
                }
            }

            function atualizarResultado() {
                if (carro) {
                    document.getElementById('resultado').innerText = `Nome: ${carro.nome}\nAno: ${carro.ano}\nCor: ${carro.cor}\nVelocidade: ${carro.velocidade}`;
                }
            }
        </script>
    </body>
</html>
