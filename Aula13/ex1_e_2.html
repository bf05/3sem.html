<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo</title>

        <script>
            window.onload = inicio;
            function LimparCampo(){
                document.getElementById("entrada").value="";
                }
                
            function MostrarTexto(){
                var textoentrada= document.getElementById("entrada").value;
                document.getElementById("saida").textContent= textoentrada;
            }

             function inicio(){
                document.getElementById("limpar").addEventListener("click",LimparCampo);
                document.getElementById("mostrar").addEventListener("click",MostrarTexto);

             }
              
            
        </script>
    </head>
    <body>
        <input type="text" id="entrada"><br>
        <input type="button" id="limpar" value="limpar">
        <input type="button" id="mostrar" value="mostrar"><br>
        <p id="saida"></p>
    </body>
</html>
