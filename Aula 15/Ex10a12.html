<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento de Dados do Usuário</title>
</head>
<body>
    <h1>Armazenamento de Dados do Usuário</h1>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>

    <button onclick="salvarDados()">Salvar Dados</button>
    <button onclick="mostrarDados()">Mostrar Dados</button>
    <button onclick="apagarDados()">Apagar Dados</button>

    <p id="userDataDisplay"></p>

    <script>
        function salvarDados() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            if (nome && email) {
                localStorage.setItem('nomeUsuario', nome);
                localStorage.setItem('emailUsuario', email);
                alert('Dados salvos com sucesso!');
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
            } else {
                alert('Por favor, preencha o nome e o e-mail.');
            }
        }

        function mostrarDados() {
            const nomeSalvo = localStorage.getItem('nomeUsuario');
            const emailSalvo = localStorage.getItem('emailUsuario');
            const displayElement = document.getElementById('userDataDisplay');

            if (nomeSalvo && emailSalvo) {
                displayElement.innerHTML = `Nome: ${nomeSalvo}<br>E-mail: ${emailSalvo}`;
            } else {
                displayElement.innerHTML = 'Nenhum dado salvo encontrado.';
            }
        }

        function apagarDados() {
            localStorage.removeItem('nomeUsuario');
            localStorage.removeItem('emailUsuario');
            alert('Dados apagados com sucesso!');
            document.getElementById('userDataDisplay').innerHTML = '';
        }
    </script>
</body>
</html>
